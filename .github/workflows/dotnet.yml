name: ğŸ‘ Swipe Service CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: self-hosted
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore swipe-service.sln

    - name: ğŸ—ï¸ Build solution
      run: dotnet build swipe-service.sln --no-restore --configuration Release

    - name: ğŸ§ª Run tests (if any)
      run: |
        if find . -name "*.Tests.csproj" | grep -q .; then
          dotnet test --no-build --configuration Release
        else
          echo "No test projects found, skipping tests"
        fi

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t swipe-service:latest .

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: swipe-service-build
        path: bin/Release/net8.0/
